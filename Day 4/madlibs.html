<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>Mad Libs</h1>

    Name: <input type="text" id="name">
    <br>
    Location: <input type="text" id="location">
    <br>
    Subject: <input type="text" id="subject">
    <br>

    <button id="button-1">Generate Mad Lib</button>

    <p>Mad Lib:</p>
    <p id="result"></p>

    <script>
      function printOutValues(){
        var name = document.getElementById('name').value;
        var location = document.getElementById('location').value;
        var subject = document.getElementById('subject').value;

        var sentence = "My name is " + name + ". I live in " + location + " and my favorite subject is " + subject;

        document.getElementById('result').innerHTML=sentence;
      }

      document.getElementById('button-1').addEventListener('click', printOutValues)
    </script>

  </body>

</html>
