<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Challenge: Mad Libs</title>
 </head>
 <body>
 
    <h1>Mad Libs</h1>
     
    <ul>
      <li>Name: <input type="text" id="name"></li>
      <li>Location: <input type="text" id="location"></li>
      <li>Favorite Food<input type="text" id="food"></li>
      <li>Favorite Subject<input type="text" id="subject"></li>

    </ul>
     
    <button id="lib-button">Generate Mad Lib</button>
      
    <p>Mad Lib: 
    <span id="story"></span>
    </p>
 
    <script>
        var libButton = document.getElementById('lib-button');
        var libIt = function() {
            var name=document.getElementById("name").value;
            var location=document.getElementById("location").value;
            var food=document.getElementById("food").value;
            var subject=document.getElementById("subject").value;
            var storyDiv = document.getElementById("story");
            storyDiv.innerHTML = "My name is " + name + " and I live in " + location + ". My favorite food is " + food + " and my favorite subject in school is " + subject;
        };
        libButton.addEventListener('click', libIt);
        
    </script>
  
 </body>
</html>
